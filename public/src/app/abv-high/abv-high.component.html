<div class="container ">
    <h1>ABV: <u>Strong</u> (8%+)</h1>
      <div class="row row-centered mt-4">
        <div *ngFor='let beer of beers; index as i' style='width:275px; height:400px' class='mb-5 ml-2'>
            <img src="{{beer?.image_url}}" [routerLink]="['/beer/'+beer.id]">
            <h5 class='mt-3 mb-0'>{{beer?.name}}</h5>
            <h6 class='mt-0 mb-0 font-italic'>ABV: {{beer?.abv}} | <span class="text-muted">IBU: {{beer?.ibu}}</span></h6>
            <h6>Favorite</h6>
        </div>
      </div>
      
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
          </li>
          <li class="page-item"><a class="page-link" (click)='getBeersByAbvHighP1()'>1</a></li>
          <li class="page-item"><a class="page-link" (click)='getBeersByAbvHighP2()'>2</a></li>
          <li class="page-item">
          </li>
        </ul>
      </nav>
  </div>
